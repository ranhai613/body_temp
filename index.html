<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>体温生成機</title>
        <style>
        </style>
    </head>
    <body>
        <span>乱数</span>
            <select id="random_type">
                <option>中央集中型</option>
            </select>
        <span>MIN</span>
            <input type="number" id="temp_min" value="35.8" min="0" step="0.1">
        <span>MAX</span>
            <input type="number" id="temp_max" value="36.9" min="0" step="0.1">
        <p></p>
        <input type="button" id="output" value="一つ生成">
        <input type="button"  id="outputs" value="複数生成">
        <input type="button"  id="all_outputs" value="一度に生成">
            <input type="number" id="all_step" value="10">
        <input type="button" id="reset" value="リセット">
        <p></p>
        <span id="outline"></span>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            var random_temp;
            function out(){
                var t_max = document.getElementById("temp_max");
                var t_min = document.getElementById("temp_min");
                if(t_min.value > t_max.value){
                    $('#outline').text('正確な値を入力してください');
                    return;
                }
                random_temp = ((Math.round(((((Math.random() + Math.random()) / 2) * (t_max.value + 1 - t_min.value)) + parseFloat(t_min.value)) *10 ) / 10) + '.0').substr(0,4);
            }
            $("#output").click(function(){
                out();
                $('#outline').text(random_temp);
            });
            $('#outputs').click(function(){
                out();
                $('#outline').append(random_temp);
                $('#outline').append('<p>');
            });
            $('#all_outputs').click(function(){
                for (let i = 0; i < $('#all_step').val(); i++){
                    $('#outputs').click();
                }
            });
            $('#reset').click(function(){
                $('#outline').empty();
            });
        </script>
    </body>
</html>
