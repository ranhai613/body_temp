<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>体温生成機</title>
        <style>
        </style>
    </head>
    <body>
        <span>乱数</span>
            <select id="random_type">
                <option>中央集中型</option>
            </select>
        <span>MIN</span>
            <input type="number" id="temp_min" value="35.8" min="0" step="0.1">
        <span>MAX</span>
            <input type="number" id="temp_max" value="36.9" min="0" step="0.1">
        <p></p>
        <input type="button" id="output" value="一つ生成">
        <input type="button"  id="outputs" value="複数生成">
        <input type="button"  id="all_outputs" value="一度に生成">
            <input type="number" id="all_step" value="10" min="0" max="1000">
        <input type="button" id="reset" value="リセット">
        <p></p>
        <span id="outline"></span>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            function out(){
                var t_max = $('#temp_max').val();
                var t_min = $('#temp_min').val();
                if(t_min > t_max){
                    $('#outline').text('正確な値を入力してください');
                    return;
                }
                var random_temp = ((Math.round(((((Math.random() + Math.random()) / 2) * (t_max + 1 - t_min)) + parseFloat(t_min)) * 10 ) / 10) + '.0').substr(0,4);
                return random_temp;
            }
            $("#output").click(function(){
                $('#outline').text(out());
            });
            $('#outputs').click(function(){
                $('#outline').append('<p>' + out());
            });
            $('#all_outputs').click(function(){
                for (let i = 0; i < $('#all_step').val(); i++){
                    $('#outputs').click();
                }
            });
            $('#reset').click(function(){
                $('#outline').empty();
            });
        </script>
    </body>
</html>
